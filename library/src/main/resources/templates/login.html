<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>Iniciar sesión</h1>
        <!-- Asociamos el formulario al objeto 'usuario' -->
        <form th:action="@{/login}" method="post" th:object="${usuario}">
            <div>
                <label for="idUsuario">Usuario:</label>
                <!-- Campo que está asociado al atributo 'idUsuario' del objeto 'usuario' -->
                <input type="text" th:field="*{idUsuario}" id="idUsuario" name="idUsuario" required />
            </div>
            <div>
                <label for="pass">Contraseña:</label>
                <!-- Campo asociado al atributo 'pass' del objeto 'usuario' -->
                <input type="password" th:field="*{pass}" id="pass" name="pass" required />
            </div>
            <div>
                <button type="submit">Entrar</button>
            </div>
            <!-- Muestra el mensaje de error si existe -->
            <div th:if="${error}">
                <p style="color:red;" th:text="${error}"></p>
            </div>
        </form>
    </body>
</html>
