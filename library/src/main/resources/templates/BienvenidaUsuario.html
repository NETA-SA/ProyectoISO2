<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Bienvenida al Usuario</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/bienvenidaUsuario.css}">
</head>
<body>
<h1>Bienvenido, <span th:text="${nombreUsuario}">Usuario</span>!</h1>
<div class="button-container">
    <form action="/RealizarPedido" method="get">
        <button type="submit">Realizar Pedido</button>
    </form>
    <form action="/RealizarPedido/EstadoPedido" method="get">
        <button type="submit">Estado del Pedido</button>
    </form>
    <form action="/" method="get" style="margin-top: 20px;">
        <button type="submit">Salir</button>
    </form>
</div>
</body>
</html>
