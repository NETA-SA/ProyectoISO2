<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/registration.css}">
    <script>
        function toggleFields() {
            var role = document.getElementById("role").value;
            var clienteFields = document.getElementById("clienteFields");
            var restauranteFields = document.getElementById("restauranteFields");
            var repartidorFields = document.getElementById("repartidorFields");

            clienteFields.classList.add("hidden");
            restauranteFields.classList.add("hidden");
            repartidorFields.classList.add("hidden");

            if (role === "cliente") {
                clienteFields.classList.remove("hidden");
            } else if (role === "restaurante") {
                restauranteFields.classList.remove("hidden");
            } else if (role === "repartidor") {
                repartidorFields.classList.remove("hidden");
            }
        }

        window.onload = function() {
            toggleFields();
        };
    </script>
</head>
<body>
<div class="container">
    <h1>Registro</h1>
    <form action="/Registro" method="post">
        <div class="top-right">
            <a href="/login" class="login-button">Iniciar Sesion</a>
        </div>
        <div>
            <label for="role">Registrarse como:</label>
            <select id="role" name="role" onchange="toggleFields()">
                <option value="cliente">Cliente</option>
                <option value="restaurante">Restaurante</option>
                <option value="repartidor">Repartidor</option>
            </select>
        </div>
        <div>
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div id="clienteFields" class="hidden">
            <div>
                <label for="clienteNombre">Nombre:</label>
                <input type="text" id="clienteNombre" name="clienteNombre">
            </div>
            <div>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos">
            </div>
            <div>
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni">
            </div>
        </div>
        <div id="restauranteFields" class="hidden">
            <div>
                <label for="restauranteNombre">Nombre:</label>
                <input type="text" id="restauranteNombre" name="restauranteNombre">
            </div>
            <div>
                <label for="cif">CIF:</label>
                <input type="text" id="cif" name="cif">
            </div>
            <div>
                <label for="codigoPostal">Código Postal:</label>
                <input type="text" id="codigoPostal" name="codigoPostal">
            </div>
            <div>
                <label for="calle">Calle:</label>
                <input type="text" id="calle" name="calle">
            </div>
            <div>
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero">
            </div>
            <div>
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">
            </div>
            <div>
                <label for="municipio">Municipio:</label>
                <input type="text" id="municipio" name="municipio">
            </div>
        </div>
        <div id="repartidorFields" class="hidden">
            <!-- Campos adicionales para repartidor si es necesario -->
        </div>
        <div>
            <button type="submit">Registrarse</button>
        </div>
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${successMessage}" class="success-message">
            <p th:text="${successMessage}"></p>
        </div>
    </form>
</div>
</body>
</html>
