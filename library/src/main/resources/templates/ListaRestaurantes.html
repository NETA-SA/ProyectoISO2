<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Lista de Restaurantes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/listaRestaurantes.css}">
</head>
<body>
<h1>Lista de Restaurantes</h1>
<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Municipio</th>
    </tr>
    </thead>
    <tbody>
    <!-- Itera a través de la lista de restaurantes -->
    <tr th:each="restaurante : ${restaurantes}">
        <td th:text="${restaurante.nombre}"></td>
        <td th:text="${restaurante.direccion.calle} + ', ' + ${restaurante.direccion.numero}"></td>
        <td th:text="${restaurante.direccion.municipio}"></td>
    </tr>
    </tbody>
</table>
<a href="/" style="margin-top: 20px; display:block;">Volver a la página principal</a>
</body>
</html>
